<app-item-filter
  [sort]="sort"
  [games]="games"
  (searchGames)="searchGames($event)"
></app-item-filter>
<section class="cards" *ngIf="games.length && !isLoading">
  <ul class="cards__grid-container">
    <app-card *ngFor="let game of games" [game]="game"></app-card>
  </ul>
</section>
<div *ngIf="isLoading">Loading....</div>
<div *ngIf="!games.length && !isLoading">No games found...</div>
